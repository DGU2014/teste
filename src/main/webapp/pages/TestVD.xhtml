<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Factura</h1>

		<h:form id="formListagem">
			<p:messages autoUpdate="true" />
			<p:dataTable id="tabela" emptyMessage="Nenhum registo encontrado"
				paginator="false" value="#{vendaBean.personByQuery.itemsVendas}" var="factura"
				reflow="true">

				<p:column headerText="Codigo">
					<h:outputText value="#{factura.codigo}" />
				</p:column>
			
				<p:column headerText="Dta Pagamento">
					<h:outputText value="#{factura.valorParcial}" />
				</p:column>
			-
				
			</p:dataTable>
		</h:form>
		
	</ui:define>
</ui:composition>
