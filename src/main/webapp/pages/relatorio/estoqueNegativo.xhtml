<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">



	<section class="content-header" style="padding-left: 0px">

		<h:form id="formListagem" 		rendered="#{autenticacaoBean.temPermissoes(['A'])}">

			<b>
			 Stock Armazem - Loja </b> Produtos com stoque negativo:
			 
			<div class="ui-g">

				<div class="ui-g-12 ui-md-6">
					<h3 class="aw-page-title">Negativo do Armazem</h3>
					<p:dataTable id="tabela2" emptyMessage="Nenhum registo encontrado"
						paginator="false" value="#{inicioBean.produtosArmazem}"
						var="produto" reflow="true"
						rendered="#{autenticacaoBean.temPermissoes(['A'])}">

						<p:column headerText="Categoria" style="width:140px">
							<h:outputText value="#{produto.categoria.nome}" />
						</p:column>
						<p:column headerText="Descrição">
							<h:outputText value="#{produto.descricao}" />
						</p:column>
						<p:column headerText="Preço" style="width:90px">
							<h:outputText value="#{produto.preco}" />
						</p:column>
						<p:column headerText="Q.A" style="width:65px">
							<h:outputText value="#{produto.quantidadeArmazenada}" />
						</p:column>

						<p:column headerText="E.minimo" style="width:90px">
							<h:outputText value="#{produto.estoqueMinimoArmazem}" />
						</p:column>

					</p:dataTable>
				</div>

				<div class="ui-g-12 ui-md-6">
					<h3 class="aw-page-title">Negativo da Loja</h3>
					<p:dataTable id="tabela" emptyMessage="Nenhum registo encontrado"
						paginator="false" value="#{inicioBean.produtos}" var="produto"
						reflow="true" rendered="#{autenticacaoBean.temPermissoes(['A'])}">

						<p:column headerText="Categoria" style="width:140px">
							<h:outputText value="#{produto.categoria.nome}" />
						</p:column>
						<p:column headerText="Descrição">
							<h:outputText value="#{produto.descricao}" />
						</p:column>
						<p:column headerText="Preço" style="width:90px">
							<h:outputText value="#{produto.preco}" />
						</p:column>
						<p:column headerText="Q.B" style="width:65px">
							<h:outputText value="#{produto.quantidade}" />
						</p:column>

						<p:column headerText="E.minimo" style="width:90px">
							<h:outputText value="#{produto.estoqueMinimo}" />
						</p:column>

					</p:dataTable>
				</div>
			</div>
		</h:form>
	</section>

</ui:composition>
