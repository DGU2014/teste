<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="dynamic" name="styles/login.css" />
	<h:outputStylesheet library="dynamic" name="styles/style.css" />
</h:head>
<h:body>

	<p:growl id="mensagem" />
	<p:dialog closable="false" draggable="false" resizable="false"
		modal="true" visible="true" >
		<div class="login">
			<h:form style="positio:relative; top:70px">
				<h4>Sistema de Gest√£o Comercial UBI</h4>
				<p:separator />
				<h:panelGrid columns="2" style="position:relative">
					<p:outputLabel for="nome" value="Nome:" />
					<p:inputText id="nome" size="20"
						value="#{autenticacaoBean.usuario.usuario}" />
					<p:outputLabel for="senha" value="Senha:" />
					<p:password id="senha" maxlength="8" size="20"
						value="#{autenticacaoBean.usuario.senha}" />
				</h:panelGrid>

				<h:panelGrid columns="2">
				<p:outputLabel/>
				<p:outputLabel/>
					<p:commandButton value="Entrar" update=":mensagem"
						actionListener="#{autenticacaoBean.autenticar}" />
				</h:panelGrid>

			</h:form>
		</div>
	</p:dialog>

</h:body>
</html>
