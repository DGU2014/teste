<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<h:outputStylesheet library="css" name="prism.css" />
	</h:head>

	<h:body styleClass="hold-transition login-page">
		<p:autoUpdate life="4000" />


		<p:ajaxStatus onstart="PF('statusDialog').show()"
			onsuccess="PF('statusDialog').hide()" />

		<p:dialog widgetVar="statusDialog" modal="true" draggable="false"
			closable="false" resizable="false" showHeader="false">
			<p:graphicImage name="/images/gif-load.gif" />
			<h2>Aguarde...</h2>
		</p:dialog>

		<div class="login-box">
			<div class="login-logo">
				<p:link href="index.xhtml">
					<p:graphicImage name="/images/logoUbi-icon32.png" />
				</p:link>
			</div>
			<!-- /.login-logo -->
			<div class="login-box-body">
				<h:form id="formLogin">

					<p class="login-box-msg">Sign in to start your session</p>

					<div class="form-group has-feedback">
						
						<p:inputText value="#{autenticacaoBean.usuario.usuario}"
							type="text" styleClass="form-control" placeholder="Usuario"
							required="true" requiredMessage="User is required." />
						<i class="fa fa-envelope form-control-feedback"
							style="margin-top: 10px"></i>
					</div>
					<div class="form-group has-feedback">
						<p:inputText value="#{autenticacaoBean.usuario.senha}"
							type="password" styleClass="form-control" placeholder="Password"
							required="true" requiredMessage="Password is required." />
						<i class="fa fa-lock form-control-feedback"
							style="margin-top: 10px"></i>
					</div>
					<div class="row">
						<div class="col-xs-12"></div>
						<p:spacer height="10" />
						<div class="col-xs-12">
						<p:messages id="msgss" />
							<p:commandButton id="autenticar"
								styleClass="btn btn-success btn-block"
								actionListener="#{autenticacaoBean.autenticar}" value="Sign In"
								process="@form" update="@form :formLogin:msgss" />
						</div>
					</div>
				</h:form>
				<!-- /.social-auth-links -->

				<a href="#">I forgot my password</a><br /> <a href="#"
					class="text-center">Register a new membership</a>

			</div>
			<!-- /.login-box-body -->
		</div>

		<h:outputScript library="js" name="prism.js" target="head" />
	</h:body>
</f:view>
</html>
